<html>

<head>

</head>

<body>
  <div
    style="width: 400px; height: 400px; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #ddd;">
    <canvas id="canvas" width="300" height="300" style="background-color: #dfd;"></canvas>
  </div>
  <div style="width: 100px; height: 100px; background-color: #ddf;">
    100x100px
  </div>
  <div id="info">

  </div>

  <script>
    const info = document.getElementById('info');
    info.innerText = `devicePixelRatio: ${window.devicePixelRatio}`;

    function draw() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      ctx.fillRect(0, 0, 100, 100);

      ctx.fillStyle = "rgb(200,0,0)";
      ctx.fillRect(10, 10, 55, 50);

      ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
      ctx.fillRect(30, 30, 55, 50);

      ctx.fillRect(25, 25, 100, 100);
      ctx.clearRect(45, 45, 60, 60);
      ctx.strokeRect(50, 50, 50, 50);

      ctx.beginPath();
      ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // 绘制
      ctx.moveTo(110, 75);
      ctx.arc(75, 75, 35, 0, Math.PI, false);   // 口(顺时针)
      ctx.moveTo(65, 65);
      ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // 左眼
      ctx.moveTo(95, 65);
      ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // 右眼
      ctx.stroke();
    }

    window.addEventListener('load', () => {
      draw();
    });
  </script>
</body>

</html>
