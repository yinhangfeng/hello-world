<html>

<head>
  <meta charset="UTF-8">
  <title>sticky</title>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
  <style type="text/css">
    html {}

    body {
      background-color: #f5f5f5;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div style="position: absolute; left: 0; top: 0; right: 0; bottom: 0;">
    <div style="background-color: #e53935;">
      <div style="position: sticky; top: 10px; height: 50px; background-color: rgba(121, 134, 203, 0.5); z-index: 10;">
      sticky 元素的父容器划出可见区域时，sticky 元素也会一起滚动出去；
      </div>
      <div style="position: relative; height: 200px;">
        <div style="position: absolute; left: 0; top: 0; right: 0; bottom: 0;">
          <div>
            <div style="height: 100px; background-color: rgb(41, 182, 246);"></div>
            <div style="position: sticky; top: 200px; height: 50px; background-color: #7986cb;"></div>
            <div style="height: 500px; background-color: rgba(41, 182, 246, 0.5);"></div>
            <div style="height: 500px; background-color: rgba(38, 166, 154, 0.5);"></div>
            <div style="height: 500px; background-color: rgba(41, 182, 246, 0.5);"></div>
            <div style="height: 500px; background-color: rgba(38, 166, 154, 0.5);"></div>
            <div style="height: 500px; background-color: rgba(41, 182, 246, 0.5);"></div>
            <div style="height: 500px; background-color: rgba(38, 166, 154, 0.5);"></div>
            <div style="height: 500px; background-color: rgba(41, 182, 246, 0.5);"></div>
            <div style="height: 500px; background-color: rgba(38, 166, 154, 0.5);"></div>
            <div style="height: 500px; background-color: rgba(41, 182, 246, 0.5);"></div>
            <div style="height: 500px; background-color: rgba(38, 166, 154, 0.5);"></div>
            <div style="height: 500px; background-color: rgba(41, 182, 246, 0.5);"></div>
            <div style="height: 500px; background-color: rgba(38, 166, 154, 0.5);"></div>
            <div style="height: 500px; background-color: rgba(41, 182, 246, 0.5);"></div>
            <div style="height: 500px; background-color: rgba(38, 166, 154, 0.5);"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
