<html>

<head>
  <meta charset="UTF-8">
  <title>web_test_index</title>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
  <style type="text/css">
    html {
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .scroll {
      width: 400px;
      height: 400px;
      overflow: scroll;
      background-color: #ddd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div style="padding: 300px;">
    <div class="scroll">
      <div
        style="width: 800px; height: 800px; position: relative; flex-shrink: 0; display: flex; justify-content: center; align-items: center; background-color: rgba(200, 100, 100, 0.3);">
        <div class="item" style="width: 100px; height: 100px; background-color: #fdd;"></div>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.scroll').addEventListener('scroll', (e) => {
      console.log('scroll', e.target.scrollLeft, e.target.scrollTop);
    })
  </script>
</body>

</html>
