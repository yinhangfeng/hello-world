<html>
  <head>
    <meta charset="UTF-8">
    <title>web_test_index</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <script>
      (function() {
        var docEle = document.documentElement;
        var scale = docEle.clientWidth / 750;
        var height = docEle.clientHeight / scale;
        console.log('xxxx', docEle.clientHeight, scale, height)
        var metaEl = document.querySelector('meta[name="viewport"]');
        if (!metaEl) {
          metaEl = document.createElement('meta');
          metaEl.setAttribute('name', 'viewport');
          document.head.appendChild(metaEl);
        }
        metaEl.setAttribute('content', 'width=device-width,user-scalable=no,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale + ',viewport-fit=cover');

        var docStyle = docEle.style;
        docStyle.width = '750px';
        docStyle.height = height + 'px';
        docStyle.overflow = 'hidden';
      })();
    </script>
    <!-- <meta name="viewport" content="width=750,user-scalable=no"> -->
    <style type="text/css">

      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div style="width: 750px; height: 300px; background-color: brown;"></div>
  </body>
  </html>
